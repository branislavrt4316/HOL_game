<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HIGH or LOW game</title>
</head>

<body>

<!-- Header of the page -->

<header>
    <h1>High or Low game</h1>
</header>

<!-- DIV before you start game and chose one of levels -->

<div class="starter" id="startDiv">
    <select name="level" id="selectLevel">
        <option value="100" selected>Easy : 1 -> 100</option>
        <option value="1000">Medium : 1 -> 1000</option>
        <option value="10000">Hard : 1 -> 10000</option>
    </select>
    <button type="submit" onclick="" id="btSelLvl">START</button>
</div>

<!-- DIV after choosing lvl of game -->

<div class="afterStarter" id="afterStartsDiv" >
    <input type="text" name="userNum" id="userNum" placeholder="Try you number!">
    <button type="submit" onclick="">Try</button>
</div>

</body>

</html>
