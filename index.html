<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>HIGH or LOW game</title>
</head>

<body>

<!-- Header of the page -->

<header>
    <h1>High or Low game</h1>
</header>

<!-- DIV before you start game and chose one of levels -->

<div class="starter" id="startDiv">
    <select name="level" id="selectLevel">
        <option value="100" selected><b>Easy</b> : 1 -> 100</option>
        <option value="1000"><b>Medium</b> : 1 -> 1000</option>
        <option value="10000"><b>Hard</b> : 1 -> 10000</option>
    </select>
    <button type="submit" onclick="callTwo()" id="btSelLvl">START</button>
</div>

<!-- DIV after choosing lvl of game -->

<div class="afterStarter hidden" id="afterStartsDiv" >
    <input type="text" name="userNum" id="userNum" placeholder="Try you number!">
    <button type="submit" id="tryNum" onclick="getUserNum()">Try</button>
</div>

<!-- DIV with list of tries -->

<div class="userListTry" id="userListTryID">
    <div class="triesList">Try to guess your number!</div>
</div>

<!-- DIV with score -->

<div class="scoreDiv">
    <div id="numTried">Your attempt count is : <br><p id="attemptNumber">0</p></div>
    <p class="blinkedGreen"><b>You are the WINNER!</b></p>
    <p class="blinkedRed hidden"><b>You LOST!</b></p>
    <button type="submit" id="playAgain">Play again</button>
</div>

</body>

</html>
